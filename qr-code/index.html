<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | QR code component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
		
	<script src="https://cdn.tailwindcss.com"></script>

	<script>
		tailwind.config = {
			theme: {
				colors: {
					white: 'hsl(0, 0%, 100%)',
					lightGray: 'hsl(212, 45%, 89%)',
					grayishBlue: 'hsl(220, 15%, 55%)',
					darkBlue: 'hsl(218, 44%, 22%)'
				},
				fontFamily: {
					outfit: ['Outfit', 'sans-serif']
				}
			}
		}
	</script>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		main {
			width: min(360px, 80%);
		}
	</style>
</head>

<body class="bg-lightGray tracking-wide h-screen flex justify-center items-center">
	<main class="bg-white text-center rounded-xl m-6 p-6 flex flex-col gap-[1.5rem]">
		<img class="rounded-lg" src="images/image-qr-code.png" alt="QR Code">
		<h1 class="font-bold text-darkBlue text-2xl">Improve your front-end skills by building projects</h1>
		<p class="text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
			level</p>
	</main>
</body>

</html>
