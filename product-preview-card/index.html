<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>

	<script>
		tailwind.config = {
			theme: {
				colors: {
					darkCyan: 'hsl(158, 36%, 37%)',
					darkCyanHover: 'hsl(158, 36%, 20%)',
					cream: 'hsl(30, 38%, 92%)',
					veryDarkBlue: 'hsl(212, 21%, 14%)',
					darkGrayishBlue: 'hsl(228, 12%, 48%)',
					white: 'hsl(0, 0%, 100%)'
				},
				fontFamily: {
					fraunces: ['Fraunces', 'serif'],
					montserrat: ['Montserrat', 'sans-serif']
				}
			}
		}
	</script>

	<style>
		main {
			width: min(640px, 80%);
			display: grid;
			grid-template-columns: 1fr 1fr;
		}

		@media (max-width: 640px) {
			main {
				display: block;
				margin: 2rem;
			}

			.card-info {
				gap: 1.25rem;
				padding: 1.25rem;
			}
		}
	</style>
</head>

<body class="bg-cream min-h-screen flex items-center justify-center">
	<main class="bg-white rounded-lg overflow-hidden font-montserrat">
		<picture>
			<source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)" />
			<source srcset="images/image-product-mobile.jpg" media="(max-width: 640px)" />
			<img class="w-full h-full object-contain" src="images/image-product-desktop.jpg" alt="Product Image" />
		</picture>
		<section class="card-info p-8 flex flex-col justify-between">
			<span class="text-darkGrayishBlue text-sm uppercase tracking-[.25rem]">perfume</span>
			<h1 class="text-3xl text-veryDarkBlue font-fraunces font-bold">Gabrielle Essence Eau De Parfum</h1>
			<p class="text-gray-500 text-darkGrayishBlue">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>
			<p class="flex items-center gap-[1rem]">
				<span class="text-darkCyan text-3xl font-fraunces">$149.99</span>
				<span class="line-through">$169.99</span>
			</p>
			<button
				class="p-4 gap-4 font-bold bg-darkCyan rounded-md text-white hover:bg-darkCyanHover flex justify-center items-center">
				<img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart
			</button>
		</section>
	</main>
</body>

</html>
